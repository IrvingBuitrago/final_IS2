<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #28a745;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Cita</h1>
        <form action="/appointment/add" method="post">
            <label for="name_last_name">Nombre:</label>
            <input type="text" id="name_last_name" name="name_last_name" required>

            <label for="dates">Fecha de la Cita:</label>
            <input type="date" id="dates" name="dates" required>

            <label for="times">Hora de la Cita:</label>
            <input type="time" id="times" name="times" required>

            <label for="reason">Razón de la Cita:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Agregar</button>
        </form>
        {% if msg %}
        <div class="message {% if 'éxito' in msg %}success{% else %}error{% endif %}">{{ msg }}</div>
        {% endif %}
        <div class="actions">
            <a href="/">Buscar Cita</a>
            <a href="/appointment/edit">Editar Cita</a>
            <a href="/appointment/delete" class="delete">Eliminar Cita</a>
        </div>
    </div>
</body>
</html>
